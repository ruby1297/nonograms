<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./media.css" />
    <link rel="icon" href="./images/favicon.ico" />
  </head>
  <body class="no-scroll">
    <div class="modal">
      <div class="result">
        <img src="./images/lost.png" alt="lost" />
        <h3 class="hint-part">Game Over!</h3>
        <p>The correct answer was: <b>b</b></p>
        <button class="retry">Play again</button>
      </div>
    </div>
    <main class="wrapper">
      <div class="gallows-part">
        <img src="./images/gallows-0.png" alt="Gallows" />
      </div>
      <div class="quiz-wrapper">
        <div class="quiz-part">
          <ul class="answer-hide"></ul>
          <h3 class="hint-part">
            Hint:
            <b>Lorem ipsum dolor sit amet, consectetur.</b>
          </h3>
          <h3 class="guess-part">
            Incorrect guesses:
            <b>0 / 6</b>
          </h3>
          <div class="virtual-keyboard"></div>
        </div>
      </div>
    </main>
    <script src="./questions.js" defer></script>
    <script src="./script.js" defer></script>
  </body>
</html>
