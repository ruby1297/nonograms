<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="modal">
      <div class="result">
        <h3 class="hint-part">Game Over!</h3>
          <p>The correct answer was: <b>b</b></p>
          <button class="retry">Play again</button>
      </div>
    </div>
    <main class="wrapper">
      <div class="gallows-part">
        <img src="./images/gallows.svg" alt="Gallows">
        <h1>HANGMAN GAME</h1>
      </div>
      <div class="quiz-part">
        <ul class="answer-hide">
          <li class="letter"></li>
          <li class="letter correct">s</li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
        </ul>
        <h3 class="hint-part">Hint: 
          <b>Lorem ipsum dolor sit amet, consectetur.</b>
        </h3>
        <h3 class="guess-part">Incorrect guesses: 
          <b>0 / 6</b>
        </h3>
        <div class="virtual-keyboard">
          <button>a</button>
          <button>b</button>
          <button>c</button>
          <button>d</button>
          <button>e</button>
          <button>f</button>
          <button>g</button>
          <button>h</button>
          <button>i</button>
          <button>j</button>
          <button>k</button>
          <button>l</button>
          <button>m</button>
          <button>n</button>
          <button>o</button>
          <button>p</button>
          <button>q</button>
          <button>r</button>
          <button>s</button>
          <button>t</button>
          <button>u</button>
          <button>v</button>
          <button>w</button>
          <button>x</button>
          <button>y</button>
          <button>z</button>
        </div>
      </div>
    </main>
  </body>
</html>
